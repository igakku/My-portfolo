<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rinz Varghese — Portfolio</title>
  <meta name="description" content="React Front-End Jr | Clean UI & POS Apps | Casual Gamer | Gym + Japanese Learner | ENG & ESP" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ----------------------
       Design tokens
    ---------------------- */
    :root{
      --bg-image: url("assets/background.jpg");       /* ⬅ change path if needed */
      --surface: rgba(87,100,131,.55);                /* glass card color */
      --on-surface: #eef3fb;                          /* card text */
      --on-surface-strong: #0b0b0b;                   /* headings */
      --on-surface-muted: #c6cedb;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius-lg: 28px;
      --radius-md: 18px;

      /* Fluid type scale */
      --step--1: clamp(.86rem, .78rem + .3vw, .95rem);
      --step-0:  clamp(1rem, .95rem + .3vw, 1.12rem);
      --step-1:  clamp(1.25rem, 1.1rem + .7vw, 1.5rem);
      --step-2:  clamp(1.6rem, 1.4rem + 1vw, 2rem);
      --step-3:  clamp(2rem, 1.8rem + 1.4vw, 2.6rem);
      --step-4:  clamp(2.4rem, 2.1rem + 2vw, 3.1rem);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --surface: rgba(43,53,72,.6);
        --on-surface: #e8ecf3;
        --on-surface-strong: #0b0b0b;
        --on-surface-muted: #b7c0cf;
      }
    }

    /* ----------------------
       Base
    ---------------------- */
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font: 400 1rem/1.6 "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--on-surface);
      background:
        linear-gradient(0deg, rgba(0,0,0,.68), rgba(0,0,0,.48)),
        var(--bg-image) center/cover no-repeat fixed;
      display:grid;
      place-items:center;
      padding: clamp(12px, 2.5vw, 28px);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    :focus-visible{ outline: 3px solid #5865f2; outline-offset: 2px; border-radius: 10px }
    @media (prefers-reduced-motion: reduce){ *{ transition:none !important; animation:none !important } }

    /* ----------------------
       Card
    ---------------------- */
    .card{
      width: min(100%, 1000px);
      background: var(--surface);
      color: var(--on-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: clamp(16px, 3vw, 32px);
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1.6fr;
      gap: clamp(14px, 3vw, 28px);
      align-items:center;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr }
    }

    /* Avatar */
    .avatar{
      width: min(100%, 340px);
      aspect-ratio: 3/4;
      object-fit: cover;
      display:block;
      margin-inline: auto;
      border-radius: var(--radius-md);
      background:#1c1f25;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    /* Header/text */
    .heading{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap:.5rem;
      margin:0 0 .4rem;
    }
    h1{ font-size: var(--step-4); font-weight:700; margin:0; color:var(--on-surface-strong); text-shadow:0 1px 0 rgba(255,255,255,.35) }
    .welcome{ font-size: var(--step-3); font-weight:700; margin:0; color:var(--on-surface-strong); text-shadow:0 1px 0 rgba(255,255,255,.35) }

    .name{ font-size: var(--step-1); font-weight:700; margin:.3rem 0 0; color:var(--on-surface-strong); text-shadow:0 1px 0 rgba(255,255,255,.35) }
    .handle{ font-size: var(--step--1); margin:0 0 .4rem; color:var(--on-surface-muted) }
    .bio{ font-size: var(--step-0); margin:.6rem 0 1rem; line-height:1.65 }

    /* Social chips */
    .socials{ display:flex; flex-wrap:wrap; gap:.7rem; align-items:center }
    .chip{
      --size: 38px;
      width: var(--size); height: var(--size);
      display:grid; place-items:center;
      border-radius: 11px;
      background: rgba(255,255,255,.16);
      color:#fff;
      text-decoration:none;
      transition: transform .08s ease, background .2s ease, opacity .2s ease;
      backdrop-filter: blur(6px);
    }
    .chip:hover{ background: rgba(255,255,255,.26); transform: translateY(-1px) }
    .chip svg{ width: 20px; height: 20px; display:block }

    /* Stack the two headings on tiny screens */
    @media (max-width: 420px){
      .heading{ flex-direction: column; align-items: flex-start; gap:.2rem }
    }
  </style>
</head>
